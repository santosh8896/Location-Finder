<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta  name="vieport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA_compatible" content="ie-edge">
    <title>Location Finder</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f29429c99e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
</head>

<body>
    <section class="hero hero-body is-dark container">
  <h1 class="title">INDIAN Location Info</h1>
  <h2 class="subtitle">Enter a zipcode to get the location info</h2> 
  <form id="zipForm">
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
        <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>
        <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>
        <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
      </div>
    </div>
  </form>
</section>

<br>
<div class="container">
  <div id="output"></div>
</div>


    <script src="main.js"></script>
    
</body>

</html>
